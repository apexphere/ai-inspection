# Railway configuration for API service
# See: https://docs.railway.app/reference/config-as-code

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# Run migrations and seed before starting the server
# Note: Run seed directly (not via prisma db seed) to avoid deprecated package.json#prisma config
startCommand = "echo '=== MIGRATE ===' && npx prisma migrate deploy && echo '=== SEED ===' && node dist/seed.js && echo '=== START ===' && npm start"
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
