name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Note: server excluded - missing api/client.js (see issue #33)
        workspace: [api, web, shared]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma client (api only)
        if: matrix.workspace == 'api'
        run: npm run db:generate --workspace=api

      - name: Build shared (for dependents)
        if: matrix.workspace == 'web'
        run: npm run build --workspace=shared

      - name: Type check (${{ matrix.workspace }})
        run: npm run typecheck --workspace=${{ matrix.workspace }}

      - name: Lint (${{ matrix.workspace }})
        if: matrix.workspace != 'shared'
        run: npm run lint --workspace=${{ matrix.workspace }}
        continue-on-error: true

      - name: Build (${{ matrix.workspace }})
        run: npm run build --workspace=${{ matrix.workspace }}

      - name: Test (${{ matrix.workspace }})
        if: matrix.workspace == 'api'
        run: npm run test --workspace=${{ matrix.workspace }}

  integration-tests:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: ai_inspection_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma client
        run: npm run db:generate --workspace=api

      - name: Run database migrations
        run: npx prisma migrate deploy --schema=api/prisma/schema.prisma
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/ai_inspection_test

      - name: Run integration tests
        run: npm run test:integration --workspace=api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/ai_inspection_test

  docker-build:
    runs-on: ubuntu-latest
    needs: [lint-and-test, integration-tests]
    strategy:
      matrix:
        include:
          # Note: server excluded - missing api/client.js
          - workspace: api
            context: ./api
            tag: ai-inspection-api:test
      fail-fast: false
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Dockerfile exists
        id: dockerfile
        run: |
          if [ -f "${{ matrix.context }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image (${{ matrix.workspace }})
        if: steps.dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: false
          tags: ${{ matrix.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
