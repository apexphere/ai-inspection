name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [mcp, api]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Type check (${{ matrix.workspace }})
        run: npm run typecheck --workspace=${{ matrix.workspace }}

      - name: Lint (${{ matrix.workspace }})
        run: npm run lint --workspace=${{ matrix.workspace }}
        continue-on-error: true

      - name: Build (${{ matrix.workspace }})
        run: npm run build --workspace=${{ matrix.workspace }}

      - name: Test (${{ matrix.workspace }})
        run: npm run test --workspace=${{ matrix.workspace }}

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    strategy:
      matrix:
        include:
          - workspace: mcp
            context: ./mcp
            tag: ai-inspection-mcp:test
          - workspace: api
            context: ./api
            tag: ai-inspection-api:test
      fail-fast: false
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Dockerfile exists
        id: dockerfile
        run: |
          if [ -f "${{ matrix.context }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image (${{ matrix.workspace }})
        if: steps.dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: false
          tags: ${{ matrix.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
