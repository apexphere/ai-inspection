name: CD

on:
  push:
    branches:
      - develop
  workflow_dispatch:  # Allow manual triggers

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

env:
  # Custom domain URLs for test environment
  API_URL: https://api-test-ai-inspection.apexphere.co.nz
  WEB_URL: https://app-test-ai-inspection.apexphere.co.nz

jobs:
  # Only run CD if CI passes
  ci-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check CI status
        run: echo "CI must pass before CD runs (enforced by branch protection)"

  wait-for-railway:
    name: Wait for Railway Auto-Deploy
    runs-on: ubuntu-latest
    needs: ci-check
    steps:
      - name: Wait for Railway (correct version)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_API_SERVICE_ID: ${{ secrets.RAILWAY_API_SERVICE_ID }}
          RAILWAY_DB_SERVICE_ID: ${{ secrets.RAILWAY_DB_SERVICE_ID }}
        run: |
          echo "Waiting for Railway deployment at $API_URL..."
          EXPECTED_SHA="${{ github.sha }}"
          echo "Expected SHA: $EXPECTED_SHA"
          
          # GraphQL query helper
          railway_query() {
            curl -sf -X POST \
              -H "Authorization: Bearer $RAILWAY_TOKEN" \
              -H "Content-Type: application/json" \
              --data "$1" \
              https://backboard.railway.app/graphql/v2 2>/dev/null || echo '{}'
          }
          
          MAX_ATTEMPTS=30
          ATTEMPT=0
          DEPLOY_STATUS=""
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS..."
            
            # If we have Railway API access, check deployment status
            if [ -n "$RAILWAY_TOKEN" ] && [ -n "$RAILWAY_PROJECT_ID" ] && [ -n "$RAILWAY_API_SERVICE_ID" ]; then
              QUERY='{"query":"query { deployments(first: 5, input: { projectId: \"'"$RAILWAY_PROJECT_ID"'\", serviceId: \"'"$RAILWAY_API_SERVICE_ID"'\" }) { edges { node { id status meta } } } }"}'
              DEPLOYMENTS=$(railway_query "$QUERY")
              
              # Find deployment matching this commit
              DEPLOY_ID=$(echo "$DEPLOYMENTS" | jq -r --arg sha "$EXPECTED_SHA" \
                '.data.deployments.edges[]? | select(.node.meta.commitHash == $sha) | .node.id' 2>/dev/null | head -1)
              DEPLOY_STATUS=$(echo "$DEPLOYMENTS" | jq -r --arg sha "$EXPECTED_SHA" \
                '.data.deployments.edges[]? | select(.node.meta.commitHash == $sha) | .node.status' 2>/dev/null | head -1)
              
              if [ -n "$DEPLOY_ID" ] && [ "$DEPLOY_ID" != "null" ]; then
                echo "ðŸ“¦ Deployment ID: $DEPLOY_ID"
                echo "ðŸ“Š Status: $DEPLOY_STATUS"
                
                if [ "$DEPLOY_STATUS" = "FAILED" ] || [ "$DEPLOY_STATUS" = "CRASHED" ]; then
                  echo ""
                  echo "âŒ Railway API deployment failed!"
                  echo ""
                  echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                  echo "                   RAILWAY API LOGS                         "
                  echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                  
                  LOG_QUERY='{"query":"query { deploymentLogs(deploymentId: \"'"$DEPLOY_ID"'\", limit: 100) { message timestamp } }"}'
                  railway_query "$LOG_QUERY" | jq -r '.data.deploymentLogs[]? | "\(.timestamp) \(.message)"' 2>/dev/null | tail -50 || echo "(Could not fetch API logs)"
                  
                  echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                  
                  if [ -n "$RAILWAY_DB_SERVICE_ID" ]; then
                    echo ""
                    echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                    echo "                   RAILWAY POSTGRES LOGS                    "
                    echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                    
                    DB_LOG_QUERY='{"query":"query { deployments(first: 1, input: { projectId: \"'"$RAILWAY_PROJECT_ID"'\", serviceId: \"'"$RAILWAY_DB_SERVICE_ID"'\" }) { edges { node { id } } } }"}'
                    DB_DEPLOY_ID=$(railway_query "$DB_LOG_QUERY" | jq -r '.data.deployments.edges[0]?.node.id' 2>/dev/null)
                    
                    if [ -n "$DB_DEPLOY_ID" ] && [ "$DB_DEPLOY_ID" != "null" ]; then
                      DB_LOGS_QUERY='{"query":"query { deploymentLogs(deploymentId: \"'"$DB_DEPLOY_ID"'\", limit: 50) { message timestamp } }"}'
                      railway_query "$DB_LOGS_QUERY" | jq -r '.data.deploymentLogs[]? | "\(.timestamp) \(.message)"' 2>/dev/null | tail -30 || echo "(Could not fetch DB logs)"
                    fi
                    
                    echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                  fi
                  
                  exit 1
                fi
              fi
            fi
            
            # Check version endpoint
            RESPONSE=$(curl -sf "$API_URL/health" 2>/dev/null || echo '{}')
            DEPLOYED_SHA=$(echo "$RESPONSE" | jq -r '.version.sha // "none"')
            
            if [ "$DEPLOYED_SHA" = "$EXPECTED_SHA" ]; then
              echo "âœ… Railway: Correct version deployed ($DEPLOYED_SHA)"
              exit 0
            fi
            
            echo "Waiting... deployed=$DEPLOYED_SHA, expected=$EXPECTED_SHA"
            sleep 10
          done
          
          echo "âŒ Railway: Version mismatch after $MAX_ATTEMPTS attempts"
          echo "Expected: $EXPECTED_SHA"
          echo "Deployed: $DEPLOYED_SHA"
          exit 1

  wait-for-vercel:
    name: Wait for Vercel Auto-Deploy
    runs-on: ubuntu-latest
    needs: ci-check
    steps:
      - name: Wait for Vercel (correct version)
        env:
          VERCEL_BYPASS: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "Waiting for Vercel deployment at $WEB_URL..."
          EXPECTED_SHA="${{ github.sha }}"
          echo "Expected SHA: $EXPECTED_SHA"
          
          MAX_ATTEMPTS=30
          ATTEMPT=0
          DEPLOY_ID=""
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS..."
            
            # If we have Vercel API access, check deployment status
            if [ -n "$VERCEL_TOKEN" ] && [ -n "$VERCEL_PROJECT_ID" ]; then
              # Find deployment for this commit
              if [ -z "$DEPLOY_ID" ]; then
                DEPLOYMENTS=$(curl -sf -H "Authorization: Bearer $VERCEL_TOKEN" \
                  "https://api.vercel.com/v6/deployments?projectId=$VERCEL_PROJECT_ID&limit=10" 2>/dev/null || echo '{}')
                DEPLOY_ID=$(echo "$DEPLOYMENTS" | jq -r --arg sha "$EXPECTED_SHA" \
                  '.deployments[]? | select(.meta.githubCommitSha == $sha) | .uid' | head -1)
              fi
              
              if [ -n "$DEPLOY_ID" ] && [ "$DEPLOY_ID" != "null" ]; then
                echo "ðŸ“¦ Deployment ID: $DEPLOY_ID"
                
                # Get deployment status
                DETAILS=$(curl -sf -H "Authorization: Bearer $VERCEL_TOKEN" \
                  "https://api.vercel.com/v13/deployments/$DEPLOY_ID" 2>/dev/null || echo '{}')
                STATE=$(echo "$DETAILS" | jq -r '.readyState // "UNKNOWN"')
                echo "ðŸ“Š State: $STATE"
                
                if [ "$STATE" = "ERROR" ] || [ "$STATE" = "CANCELED" ]; then
                  echo ""
                  echo "âŒ Vercel deployment failed!"
                  echo ""
                  echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                  echo "                   VERCEL BUILD LOGS                        "
                  echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                  
                  # Fetch and print build logs
                  curl -sf -H "Authorization: Bearer $VERCEL_TOKEN" \
                    "https://api.vercel.com/v2/deployments/$DEPLOY_ID/events" 2>/dev/null | \
                    jq -r '.[]? | select(.type == "stdout" or .type == "stderr") | .payload.text // .text // empty' | \
                    tail -100 || echo "(Could not fetch build logs)"
                  
                  echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                  exit 1
                fi
              fi
            fi
            
            # Check version endpoint
            RESPONSE=$(curl -sf \
              -H "x-vercel-protection-bypass: $VERCEL_BYPASS" \
              "$WEB_URL/api/version" 2>/dev/null || echo '{}')
            DEPLOYED_SHA=$(echo "$RESPONSE" | jq -r '.sha // "none"')
            
            if [ "$DEPLOYED_SHA" = "$EXPECTED_SHA" ]; then
              echo "âœ… Vercel: Correct version deployed ($DEPLOYED_SHA)"
              exit 0
            fi
            
            echo "Waiting... deployed=$DEPLOYED_SHA, expected=$EXPECTED_SHA"
            sleep 10
          done
          
          echo "âŒ Vercel: Version mismatch after $MAX_ATTEMPTS attempts"
          echo "Expected: $EXPECTED_SHA"
          echo "Deployed: $DEPLOYED_SHA"
          exit 1

  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: [wait-for-railway, wait-for-vercel]
    defaults:
      run:
        working-directory: ./web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API to be ready..."
          timeout 120 bash -c 'until curl -sf $API_URL/health; do echo "Waiting..."; sleep 5; done'
          echo "API is ready!"

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            cd web
            if [ "${{ steps.playwright-cache.outputs.cache-hit }}" = "true" ]; then
              echo "ðŸ“¦ Using cached browsers, installing system deps only..."
              npx playwright install-deps chromium
            else
              echo "â¬‡ï¸ Downloading browsers..."
              npx playwright install --with-deps chromium
            fi

      - name: Run E2E tests
        run: npx playwright test
        env:
          CI: true
          BASE_URL: ${{ env.WEB_URL }}
          API_URL: ${{ env.API_URL }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7

  publish-report:
    name: Publish Playwright Report
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always() && needs.e2e-tests.result != 'skipped'
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download test report
        id: download
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
        continue-on-error: true

      - name: Check if report exists
        id: check
        run: |
          if [ -d "playwright-report" ] && [ "$(ls -A playwright-report)" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No Playwright report found â€” skipping publish" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Setup Pages
        if: steps.check.outputs.exists == 'true'
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        if: steps.check.outputs.exists == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/

      - name: Deploy to GitHub Pages
        if: steps.check.outputs.exists == 'true'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Add report link to summary
        if: steps.check.outputs.exists == 'true'
        run: |
          echo "## ðŸ“Š Playwright Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View the full report: https://apexphere.github.io/ai-inspection/" >> $GITHUB_STEP_SUMMARY

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: failure()
    steps:
      - name: Send Discord notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: "E2E Tests Failed"
          description: |
            E2E tests failed on the develop branch.
            Check the workflow run for details.
          color: 0xff0000
          username: "CI Bot"
