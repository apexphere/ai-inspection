name: CD

on:
  push:
    branches:
      - develop
  workflow_dispatch:  # Allow manual triggers

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

env:
  # Custom domain URLs for test environment (same-site cookie support)
  API_URL: https://api-test-ai-inspection.apexphere.co.nz
  WEB_URL: https://app-test-ai-inspection.apexphere.co.nz

jobs:
  # Only run CD if CI passes
  ci-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check CI status
        run: echo "CI must pass before CD runs (enforced by branch protection)"

  deploy-api:
    name: Deploy API to Fly.io
    runs-on: ubuntu-latest
    needs: ci-check
    defaults:
      run:
        working-directory: ./api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Wait for deployment to be healthy
        run: |
          echo "Waiting for deployment to be healthy..."
          flyctl status --app ai-inspection-api-test
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Run database migrations
        run: |
          echo "Running Prisma migrations..."
          flyctl ssh console --app ai-inspection-api-test -C "sh -c 'cd /app && npx prisma migrate deploy'"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  wait-for-vercel:
    name: Wait for Vercel Auto-Deploy
    runs-on: ubuntu-latest
    needs: ci-check
    steps:
      - name: Wait for Vercel deployment to be ready
        env:
          VERCEL_BYPASS: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: |
          echo "Waiting for Vercel deployment at $WEB_URL..."
          
          MAX_ATTEMPTS=30
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS..."
            
            # Check if the deployment is responding (with bypass header)
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
              -H "x-vercel-protection-bypass: $VERCEL_BYPASS" \
              "$WEB_URL")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "Vercel deployment ready!"
              exit 0
            fi
            
            echo "Got HTTP $HTTP_CODE, waiting 10s..."
            sleep 10
          done
          
          echo "Timeout waiting for Vercel deployment"
          exit 1

  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: [deploy-api, wait-for-vercel]
    defaults:
      run:
        working-directory: ./web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API to be ready..."
          timeout 120 bash -c 'until curl -sf $API_URL/health; do echo "Waiting..."; sleep 5; done'
          echo "API is ready!"

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npx playwright test
        env:
          CI: true
          BASE_URL: ${{ env.WEB_URL }}
          API_URL: ${{ env.API_URL }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7

  publish-report:
    name: Publish Playwright Report
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always() && needs.e2e-tests.result != 'skipped'
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download test report
        id: download
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
        continue-on-error: true

      - name: Check if report exists
        id: check
        run: |
          if [ -d "playwright-report" ] && [ "$(ls -A playwright-report)" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No Playwright report found â€” skipping publish" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Setup Pages
        if: steps.check.outputs.exists == 'true'
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        if: steps.check.outputs.exists == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/

      - name: Deploy to GitHub Pages
        if: steps.check.outputs.exists == 'true'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Add report link to summary
        if: steps.check.outputs.exists == 'true'
        run: |
          echo "## ðŸ“Š Playwright Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View the full report: https://apexphere.github.io/ai-inspection/" >> $GITHUB_STEP_SUMMARY

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: failure()
    steps:
      - name: Send Discord notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: "E2E Tests Failed"
          description: |
            E2E tests failed on the develop branch.
            Check the workflow run for details.
          color: 0xff0000
          username: "CI Bot"
