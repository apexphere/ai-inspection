name: CD

on:
  push:
    branches:
      - develop
  workflow_dispatch:  # Allow manual triggers

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Only run CD if CI passes
  ci-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check CI status
        run: echo "CI must pass before CD runs (enforced by branch protection)"

  deploy-api:
    name: Deploy API to Fly.io
    runs-on: ubuntu-latest
    needs: ci-check
    defaults:
      run:
        working-directory: ./api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Wait for deployment to be healthy
        run: |
          echo "Waiting for deployment to be healthy..."
          flyctl status --app ai-inspection-api-test
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-web:
    name: Deploy Web to Vercel
    runs-on: ubuntu-latest
    needs: ci-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./web
          vercel-args: '--prod'

  # E2E tests job will be added by #82
  # Discord notifications will be added by #83
