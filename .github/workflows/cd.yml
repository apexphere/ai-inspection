name: CD

on:
  push:
    branches:
      - develop
  workflow_dispatch:  # Allow manual triggers

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Only run CD if CI passes
  ci-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check CI status
        run: echo "CI must pass before CD runs (enforced by branch protection)"

  deploy-api:
    name: Deploy API to Fly.io
    runs-on: ubuntu-latest
    needs: ci-check
    defaults:
      run:
        working-directory: ./api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Wait for deployment to be healthy
        run: |
          echo "Waiting for deployment to be healthy..."
          flyctl status --app ai-inspection-api-test
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-web:
    name: Deploy Web to Vercel
    runs-on: ubuntu-latest
    needs: ci-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./web
          vercel-args: '--prod'

  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-web]
    defaults:
      run:
        working-directory: ./web
    env:
      API_URL: https://ai-inspection-api-test.fly.dev
      BASE_URL: https://ai-inspection-test.vercel.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for API to be healthy
        run: |
          echo "Waiting for API to be healthy..."
          timeout 120 bash -c 'until curl -sf $API_URL/health; do echo "Waiting..."; sleep 5; done'
          echo "API is healthy!"

      - name: Wait for Web to be healthy
        run: |
          echo "Waiting for Web to be healthy..."
          timeout 120 bash -c 'until curl -sf $BASE_URL; do echo "Waiting..."; sleep 5; done'
          echo "Web is healthy!"

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7

  # Discord notifications will be added by #83
